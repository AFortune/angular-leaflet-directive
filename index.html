<!DOCTYPE html>
<html ng-app="MainPage" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="angularjs,leaflet,openstreetmap,javascript,directive,plugin">
    <meta name="description" content="Leaflet directive for AngularJS">
    <title>Leaflet directive for AngularJS</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/github.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-cloak ng-controller="MainController">
    <div class="header container" ng-controller="HeaderController">
        <header class="navbar navbar-static-top navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">
                    <span class="glyphicon glyphicon-leaf"></span> angular-leaflet-directive
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: activeTab == '' }"><a href="#/">Introduction</a></li>
                <li ng-class="{ active: activeTab == 'basic-examples' }"><a href="#/basic-examples/simple-map">Basic examples</a></li>
                <li ng-class="{ active: activeTab == 'advanced-examples' }"><a href="#/advanced-examples">Advanced examples</a></li>
                <li ng-class="{ active: activeTab == 'how-to-collaborate' }"><a href="#/how-to-collaborate">How to collaborate</a></li>
                <li><a href="http://github.com/tombatossals/angula-leaflet-directive">Github repository</a></li>
            </ul>
        </header>
        <div class="banner">
            <a class="forkme" href="https://github.com/tombatossals/angular-leaflet-directive" rel="external">
                <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
            </a>
            <leaflet center="center"></leaflet>
        </div>
        <div class="bottom-banner">
            <div class="container">
                Simple to use <a href="http://angularjs.org">AngularJS</a> directive developed to ease embed and interact a map managed with <a href="http://leaflet.cloudmade.com/">leaflet map library</a>.
            </div>
        </div>
    </div>

    <div class="container content">
        <ng-view></ng-view>
    </div>

    <div class="container footer">
        <footer role="contentinfo">
            <p>Page built with AngularJS and Bootstrap</p>
        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="dist/angular-leaflet-directive.min.js"></script>
    <script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

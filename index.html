<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="angularjs,leaflet,openstreetmap,javascript,directive,plugin,google maps">
        <meta name="description" content="Leaflet directive for AngularJS">
        <title>Leaflet directive for AngularJS</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css" />
        <link rel="stylesheet" href="bower_components/Leaflet.label/dist/leaflet.label.css" />
        <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
        <link rel="stylesheet" href="bower_components/gfm.css/gfm.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

<body ng-cloak ng-app="app" ng-controller="AppController as header">
    <div class="ui grid">
        <div class="three wide column"></div>
        <div class="ten wide column">
            <div class="ui header">
                <div class="ui grid">
                    <div class="five wide column">
                        <a ng-link="home()" style="line-height: 2.5em;" ng-class="{ active: activeTab == '' }" ng-click="activeTab = ''"><i class="green large leaf icon"></i> angular-leaflet-directive</a>
                    </div>
                    <div class="eleven wide column">
                        <div class="ui right four item pointing menu">
                            <a class="item" ng-class="{ active: activeTab == 'home' }" ng-click="activeTab = 'home'" ng-link="documentation()">Documentation</a>
                            <a class="item"  ng-class="{ active: activeTab == 'examples' }" ng-click="activeTab = 'examples'" href="#/examples/basic/first-example">Examples</a>
                            <a class="item" ng-class="{ active: activeTab == 'extend' }" ng-click="activeTab = 'extend'" ng-link="extend()">How to extend</a>
                            <a class="item" href="http://github.com/tombatossals/angular-leaflet-directive"><i class="github icon"></i> Github repo</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui fluid card">
                <a class="forkme" href="https://github.com/tombatossals/angular-leaflet-directive" rel="external">
                    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
                </a>
                <leaflet center="header.center" defaults="header.defaults" tiles="header.tiles" markers="header.markers" broadcast-events="header.events" id="header" height="160px"></leaflet>
                <div class="content">
                    Simple to use <a href="http://angularjs.org">AngularJS</a> directive for easy embedding and interacting with a map managed with the <a href="http://leafletjs.com/">leaflet map library</a>.
                </div>
            </div>
        </div>
        <div class="three wide column"></div>
    </div>

    <div class="ui basic segment" style="background: #EEE; border-bottom: 2px solid #DDD; border-top: 2px solid #DDD;">
        <div class="ui grid">
            <div class="three wide column"></div>
            <div class="ten wide column">
                <h1 ng-bind="header.name"</h1>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>

    <div class="ui basic segment">
        <div class="ui grid">
            <div class="three wide column">
                <div ng-viewport="left"></div>
            </div>
            <div class="ten wide column">
                <div ng-viewport="main"></div>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>


    <div class="ui basic segment">
        <div class="ui grid">
            <div class="three wide column"></div>
            <div class="ten wide column">
                <footer>
                    Page built with <a href="http://leafletjs.com">LeafletJS</a>, <a href="http://angularjs.org/">AngularJS</a> and <a href="http://semantic-ui.com/">Semantic UI</a>.
                </footer>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/Leaflet.label/dist/leaflet.label.js"></script>
    <script src="bower_components/leaflet-plugins/layer/tile/Google.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-new-router/dist/router.es5.min.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script src="bower_components/marked/marked.min.js"></script>
    <script src="bower_components/angular-marked/angular-marked.min.js"></script>
    <script src="dist/angular-leaflet-directive.min.js"></script>
    <script src="js/angular-leaflet-directive-webpage.min.js"></script>
</body>

</html>

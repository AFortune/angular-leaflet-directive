<!DOCTYPE html>
<html ng-app="mainPage" lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="fragment" content="!">-->
    <meta name="keywords" content="angularjs,leaflet,openstreetmap,javascript,directive,plugin,google maps">
    <meta name="description" content="Leaflet directive for AngularJS">
    <title>Leaflet directive for AngularJS</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/github.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-cloak ng-controller="MainController">
    <div class="container" ng-controller="HeaderController">
        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a href="#!/" class="navbar-brand">
                    <span class="glyphicon glyphicon-leaf" style="height: 16px;"></span> angular-leaflet-directive
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: activeTab == 'getting-started' || activeTab == '' }"><a href="#!/getting-started">Getting started</a></li>
                <li ng-class="{ active: activeTab == 'examples' }"><a ng-href="#!/examples/simple-map">Examples</a></li>
                <li ng-class="{ active: activeTab == 'howto-extend' }"><a ng-href="#!/howto-extend">How to extend</a></li>
                <li><a href="http://github.com/tombatossals/angular-leaflet-directive">Github repository</a></li>
            </ul>
        </header>
        <div class="banner">
            <a class="forkme" href="https://github.com/tombatossals/angular-leaflet-directive" rel="external">
                <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
            </a>
            <leaflet center="center" defaults="defaults" events="events"></leaflet>
        </div>
        <div class="bottom-banner">
            <div class="container">
                Simple to use directive for easy embedding and interacting with a map managed with the <a href="http://leaflet.cloudmade.com/">leaflet map library</a> on an <a href="http://angularjs.org">AngularJS</a> application.
            </div>
        </div>
    </div>

    <div class="container content">
        <ng-view></ng-view>
    </div>

    <div class="container footer">
        <footer role="contentinfo">
            <p class="pull-right">Page built with <a href="http://angularjs.org/">AngularJS</a> and <a href="http://getbootstrap.com/">Bootstrap</a></p>
        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script src="examples/plugins/layer/tile/Google.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-route.min.js"></script>
    <script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="dist/angular-leaflet-directive.min.js"></script>
    <script src="js/angular-leaflet-directive-webpage.min.js"></script>
</body>

</html>

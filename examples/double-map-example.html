<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <style>
        .map {
            float: left;
            margin-right: 1em;
        }
    </style>
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller("MoveMarkerController", [ "$scope", "leafletData", function($scope, leafletData) {
            $scope.getLeafletMapObject = function(name) {
                leafletData.getMap(name).then(function(map) {
                    console.log(map);
                });
            };
        }]);
        app.controller("FirstMapController", [ "$scope", "leafletData", function($scope, leafletData) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 4
                },
                markers: {
                    london: {
                        lat: 51.505,
                        lng: -0.09,
                        draggable: true
                    }
                }
            });
            $scope.logLeafletData = function(name) {
                leafletData.getMap(name).then(function(map) {
                    console.log(map);
                });
            };
        }]);
        app.controller("SecondMapController", [ "$scope", "leafletData", function($scope, leafletData) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 4
                }
            });
            $scope.logLeafletData = function(name) {
                leafletData.getMap(name).then(function(map) {
                    console.log(map);
                });
            };
        }]);
    </script>
  </head>
  <body>
    <h1>Communicating maps</h1>
    <div ng-controller="MoveMarkerController">
        <input type="button" value="Move marker to the other map" ng-click="moveMarker()" />
    </div>
    <div class="map" ng-controller="FirstMapController">
        <leaflet center="london" markers="markers" width="480" height="300" id="map1"></leaflet>
        <input type="button" value="Console.log leafletData info" ng-click="logLeafletData('map1')" />
    </div>
    <div class="map" ng-controller="SecondMapController">
        <leaflet center="london" width="480" height="300" id="map2"></leaflet>
        <input type="button" value="Console.log leafletData info" ng-click="logLeafletData('map2')" />
    </div>
    <br style="clear: both;" />
  </body>
</html>

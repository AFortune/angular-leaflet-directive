<html ng-app="demoapp">
  <head>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../src/angular-leaflet-directive.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script>
        angular.module("demoapp", ["leaflet-directive"]);
        function DemoController($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 8
                },
                defaults: {
                    tileLayer: "http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png",
                    tileLayerOptions: {
                        opacity: 0.9,
                        detectRetina: true,
                        reuseTiles: true,
                    }
                }
            });

            $scope.changeUrl = function() {
                console.log($scope.defaults.tileLayer)
                var url = "http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png";
                console.log($scope.tiles);
                $scope.defaults.tileLayer = url;
                console.log($scope.defaults.tileLayer)
            };
        };
    </script>
    <style>
        .angular-leaflet-map {
            width: 640px;
            height: 400px;
        }
    </style>
  </head>
  <body ng-controller="DemoController">
    <button ng-click="changeUrl()">change Url</button>
    <p>TileLayer Url: {{ defaults.tileLayer }}</p>
    <leaflet center="london" tiles="tiles" defaults="defaults"></leaflet>
  </body>
</html>

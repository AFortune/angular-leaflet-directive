<!DOCTYPE html>
<html ng-app="demoapp">
<head>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="../dist/angular-leaflet-directive.js"></script>
    <script src="plugins/markercluster/leaflet.markercluster-src.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script>
        angular.module("demoapp", ["leaflet-directive"]);

        function DemoController($scope) {

            var icons = {
                blue: L.divIcon({
                    iconSize: [10, 10],
                    className: 'blue',
                    iconAnchor:  [5, 5]
                }),
                red: L.divIcon({
                    iconSize: [10, 10],
                    className: 'red',
                    iconAnchor:  [5, 5]
                })
            }

            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 11
                },

                layers: {
                    baselayers: {
                        openStreetMap: {
                            name: 'OpenStreetMap',
                            type: 'xyz',
                            url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                        }
                    },
                    overlays: {
                        red: {
                            type: 'group',
                            name: 'red',
                            visible: false
                        },

                        blue: {
                            type: 'group',
                            name: 'blue',
                            visible: false
                        }
                    }
                },

                markers: {

                    stoke: {
                        layer: 'blue',
                        lat: 51.5615,
                        lng: -0.0731,
                        icon: icons.blue
                    },

                    dalston: {
                        layer: 'blue',
                        lat: 51.545,
                        lng: -0.070,
                        icon: icons.blue
                    },

                    wandsworth: {
                      layer: 'red',
                        lat: 51.4644,
                        lng:-0.1924,
                        icon: icons.red
                    },

                    battersea: {
                        layer: 'red',
                        lat: 51.4638,
                        lng: -0.1677,
                        icon: icons.red
                    }
                },

                toggleLayer: function(type)
                {
                    $scope.layers.overlays[type].visible = !$scope.layers.overlays[type].visible;
                }
            });
        };
    </script>
    <style>
        .red {
            border-radius: 120px;
            opacity: .75;
            background-color: #FF0000;
        }

        .blue {
            border-radius: 120px;
            opacity: .75;
            background-color: #0000FF;
        }
    </style>
</head>
<body ng-controller="DemoController">
<div class="container">
    <div class="row">
        <h2>This is a map with two hidden marker groups</h2>
    </div>
    <div class="row">
        <p>
            Click here to hide or show the groups:
            <button type="button" ng-click="toggleLayer('red')" class="btn btn-default">Red</button>
            <button type="button" ng-click="toggleLayer('blue')" class="btn btn-default">blue</button>

        </p>
    </div>
    <div class="row">
        <leaflet center="london" markers="markers" layers="layers" height="480px" width="640px"></leaflet>
    </div>
</div>
</body>
</html>
